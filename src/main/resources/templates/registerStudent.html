<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="">
<head>
  <title>受講生登録</title>
</head>
<body>
<h1>受講生登録</h1>
<form th:action="@{/registerStudent}" method="post" th:object="${studentDetailRegisterDto}">
  <div>
    <label for="fullName">名前:</label>
    <input type="text" id="fullName" th:field="*{fullName}" required/>
  </div>
  <div>
    <label for="rubyText">ふりがな:</label>
    <input type="text" id="rubyText" th:field="*{rubyText}" required/>
  </div>
  <div>
    <label for="nickname">ニックネーム:</label>
    <input type="text" id="nickname" th:field="*{nickname}" required/>
  </div>
  <div>
    <label for="email">メールアドレス:</label>
    <input type="text" id="email" th:field="*{email}" required/>
  </div>
  <div>
    <label for="area">お住いの地域:</label>
    <input type="text" id="area" th:field="*{area}" required/>
  </div>
  <div>
    <label for="age">年齢:</label>
    <input type="number" id="age" th:field="*{age}" required/>
  </div>
  <div>
    <label for="gender">性別:</label>
    <select id="gender" th:field="*{gender}" required>
      <option value="">選択してください</option>
      <option value="女性">女性</option>
      <option value="男性">男性</option>
      <option value="その他">その他</option>
    </select>
  </div>
  <div>
    <label for="remark">備考:</label>
    <input type="text" id="remark" th:field="*{remark}"/>
  </div>
  <div>
    <label for="course">登録コース:</label>
    <input type="text" id="course" th:field="*{courseName}" required/>
  </div>
  <div>
    <label for="courseStartDate">受講開始日:</label>
    <input type="date" id="courseStartDate"
           th:value="${#temporals.format(courseStartDate, 'yyyy-MM-dd')}"
           th:field="*{courseStartDate}"
           required/>
  </div>
  <div>
    <button type="submit">登録</button>
  </div>
</form>
</body>
</html>
